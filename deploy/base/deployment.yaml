apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-cicd
spec:
  template:
    spec:
      containers:
        - name: test-cicd
          image: guoxudongdocker/flask-python:latest
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
      volumes:
      - hostPath:
          path: /etc/localtime
        name: host-time
